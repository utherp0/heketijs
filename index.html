<html>
<head>
  <title>Heketi RESTful Test1</title>

  <script src="http://staticserver-staticassets.apps.demolab.local/scripts/jquery-3.3.1.min.js"></script>

  <script>
  
    function executeAPI()
    {
      $(document).ready(function() 
      {
        alert( document.getElementById( "rooturl" ) );
        alert( document.getElementById( "endpoint" ) );

        rootURL = document.getElementById( "rooturl" ).value;
        endpoint = document.getElementById( "endpoint" ).value;

        alert( "rootURL: " + rooturl );
        alert( "endpoint: " + endpoint );

        targetURL = rootURL + "/" + endpoint;

        $.ajax(
        {
          url: targetURL
        }).done(function(data) 
        {
          document.getElementById(output).value = data;
        });
      });      
    }

  </script>

</head>
<body>
<img src="http://staticserver-staticassets.apps.demolab.local/images/openshift_logo.png" width="300px"/><br/>
<h1>Heketi RESTful test1</h1>
<b>Heketi Root URL Endpoint:</b><br/>
<input type="text" size="60" name="rooturl" id="rooturl" placeholder="http://heketi-storage-project.apps.demolab.local/"/><br/>
<b>RESTful endpoint:</b><br/>
<input type="text" size="60" name="endpoint" id="endpoint" placeholder="volumes"/><br/>
<hr width="100%"/>
<input type="button" value="Call RESTful API" onClick="executeAPI();"/>
<hr width="100%"/>
<div width="100%" id="info" name="info">[RESTful Information]</div>
<div width="100%" style="font-family:courier;font-size:12pt;background-color:black;color:white" id="output" name="output">
[RESTful output]
</div>
</body>
</html>
